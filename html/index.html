    position: relative;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .hex:hover {
    transform: scale(1.05);
  }

  .hex::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: var(--fill, 0%);
    background: linear-gradient(#ffc107, #ff9800);
    clip-path: polygon(
      25% 0%, 75% 0%, 
      100% 50%, 75% 100%, 
      25% 100%, 0% 50%
    );
    transition: height 0.6s;
  }

    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #5c3b00;
    z-index: 1;
  }
